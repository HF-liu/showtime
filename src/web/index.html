<html lang="en">
<head>

<body>
<div class="container">
    <div class="row col-md-8 col-md-offset-2">
        <form class="form-signin">
            <h1 class="text-primary" align="center">ShowTime</h1>
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" value="david.liu2017@sv.cmu.edu" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" value="davidliu" required>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
        </form>

        <!--<h1 class="text-center" id="Click Here!">Click Here!-->
        <img src="loading.gif" id="loading" width="100" style="margin-left: 45%;" hidden>
        <p></p>
        </h1>
        <div class="col-sm-6 col-md-offset-3">
            <button id="signin" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

            <button id="signup" class="btn btn-lg btn-primary btn-block" data-toggle="modal" data-target="#newUser">Sign up</button>
            <!--<button id="signin" class="btn btn-warning btn-block" type="button">Sign in</button>-->
            <p></p>


    </div>


</div> <!-- /container -->
</div>

<div class="modal fade" id="newUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel1">Please fill up the form:</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="newname" class="form-control-label">Name:</label>
                        <input id = "registername" type="text" class="form-control" id="newname">
                    </div>
                    <div class="form-group">
                        <label for="newemail" class="form-control-label">Email:</label>
                        <input id = "registeremail" class="form-control" id="newemail">
                    </div>
                    <div class="form-group">
                        <label for="newpassword" class="form-control-label">Password:</label>
                        <input id = "registerpwd" class="form-control" id="newpassword" type="password">
                    </div>
                    <div class="form-group">
                        <label for="rptpassword" class="form-control-label">Repeat Password:</label>
                        <input id = "repeatpwd" class="form-control" id="rptpassword" type="password">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id = "closenew" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id = "postnewuser" type="button" class="btn btn-primary">Register</button>
            </div>
        </div>
    </div>
</div>

</body>
