                    </div>
                    <div class="form-group">
                        <label for="message-text" class="form-control-label">Event:</label>
                        <textarea class="form-control" id="message-text"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id = "closethis" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id = "updatebtn" type="button" class="btn btn-primary">Update</button>
            </div>
